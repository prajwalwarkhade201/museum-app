<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Gallary</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-row >
      <ion-col *ngFor="let i of data"  size="6" style="border: 1px solid;">
        <div>{{i.id}}</div>
        <img [src]="i.src">
      </ion-col>
    </ion-row>

  </div>

</ion-content>
