<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HISTORY
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">HISTORY</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card   *ngFor="let i of data " >
    <div>{{i.id}}</div>
        <img [src]="i.src">

    <ion-card-header>
      <ion-card-subtitle>{{i.name}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{i.info}}
    </ion-card-content>
  </ion-card>


</ion-content>
